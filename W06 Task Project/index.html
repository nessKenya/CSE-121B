<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="calculator_icon.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <header>
    <h1>
      Tip Calculator
    </h1>
  </header>
  <main>
    <div class="container">
      <div id="calculator-box">
        <div class="section">
          <label for="sub-total">Total Bill</label>
          <input type="number" id="sub-total" placeholder="$">
        </div>
        <div class="section">
          <label for="tip">Tip Level</label>
          <select name="tip" id="tip">
            <option value="0">0% No Tip (Unsatifactory)</option>
            <option value="10">10% (Somehow satisfactory)</option>
            <option value="20">20% (Satisfactory)</option>
            <option value="30">30% (Extremely Satisfied)</option>
          </select>
        </div>
        <div class="section">
          <label for="people-no">Number of People</label>
          <input type="number" id="people-no" value=1>
        </div>
        <div class="section">
          <button id="calculate-btn">Calculate</button>
        </div>
      </div>
      <div id="tip-amount-box" class="hidden">
        <p id="tip-amount" class="section"></p>
        <p id="total-amount" class="section"></p>
      </div>
    </div>
  </main>
  <footer>
    Made with love by Nelson.
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
